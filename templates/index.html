<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>CRUD con Flask</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">
    <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
        <form method="get" class="mb-4">
            <input name="q" placeholder="Buscar..." class="border p-2 w-2/3" />
            <button class="bg-blue-500 text-white px-4 py-2 rounded">Buscar</button>
        </form>
        <form action="/add" method="post" class="flex gap-2 mb-4">
            <input name="name" placeholder="Nuevo Ã­tem" class="border p-2 flex-1" required />
            <button class="bg-green-500 text-white px-4 py-2 rounded">Agregar</button>
        </form>
        <ul>
            {% for item in items %}
            <li class="flex justify-between items-center border-b py-2">
                <span>{{ item.name }}</span>
                <div class="space-x-2">
                    <a href="/edit/{{ item.id }}" class="text-blue-600">Editar</a>
                    <a href="/delete/{{ item.id }}" class="text-red-600">Eliminar</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
